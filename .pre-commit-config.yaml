repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/commitizen-tools/commitizen
  rev: v3.13.0
  hooks:
    - id: commitizen
- repo: local
  hooks:
    - id: update-readme
      name: Update README
      entry: make update_readme
      language: system
      files: scripts/usage.sh|README.md
